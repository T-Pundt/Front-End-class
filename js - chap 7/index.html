<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Slide Show</title>
    <link rel="stylesheet" href="./styles/slide_show.css">
</head>
<body>
    
    <main>
        <h1>Fishing Slide Show</h1>
        <ul id = "image_list">
            <li><a href="./Images/release.jpg" title="Catch and Release"></a></li>
            <li><a href="./Images/deer.jpg" title="Deer at Play"></a></li>
            <li><a href="./Images/hero.jpg" title="The Big One!"></a></li>
            <li><a href="./Images/bison.jpg" title="Roaming Bison"></a></li>
        </ul>
        <ul id ="thumbnails">
            <li><img src="./Images/release.jpg" alt="Catch and Release" class = "thumbnail"></li>
            <li><img src="./Images/deer.jpg" alt="Deer at Play" class = "thumbnail"></li>
            <li><img src="./Images/hero.jpg" alt="The Big One" class = "thumbnail"></li>
            <li><img src="./Images/bison.jpg" alt="Roaming Bison" class = "thumbnail"></li>
        </ul>
        <p><img id="main_image" src="./Images/release.jpg" alt="Catch and Release"></p>
        <h2 id = "caption">Catch and Release</h2>
        <script src="./scripts/slide_show.js"></script>
    </main>

</html>
